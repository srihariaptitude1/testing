name: Windows EXE Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest

    env:
      GIT_TAG: "v2.47.1.windows.1"
      GIT_ZIP: "MinGit-2.47.1-64-bit.zip"
      GNUPG_EXE: "gnupg-w32-2.4.5_20240307.exe"
      PY_VER: "3.13.1"
      PY_ZIP: "python-3.13.1-embeddable-amd64.zip"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Prepare Directories
        shell: pwsh
        run: |
          mkdir -Force resources/bin/git, resources/bin/gnupg, resources/python, build, backend-dist/wizard-backend

      - name: Download External Tools
        shell: pwsh
        run: |
          # Download MinGit
          curl.exe -L "https://github.com/git-for-windows/git/releases/download/$env:GIT_TAG/$env:GIT_ZIP" -o git.zip
          Expand-Archive -Path git.zip -DestinationPath resources/bin/git -Force
          # Download GnuPG
          curl.exe -L "https://gnupg.org/ftp/gcrypt/binary/$env:GNUPG_EXE" -o gpg.exe
          & "C:\Program Files\7-Zip\7z.exe" x gpg.exe "-oresources/bin/gnupg" -y
          # Download Python
          curl.exe -L "https://www.python.org/ftp/python/$env:PY_VER/$env:PY_ZIP" -o py.zip
          Expand-Archive -Path py.zip -DestinationPath resources/python -Force
          Remove-Item git.zip, gpg.exe, py.zip

      - name: Build Python Backend
        shell: pwsh
        run: |
          pip install pyinstaller -r requirements.txt
          pyinstaller --noconfirm --onedir --windowed --distpath backend-dist --name wizard-backend backend/server.py

      - name: Build Electron Installer
        shell: pwsh
        run: |
          npm install
          npx electron-builder --win nsis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v1.0.${{ github.run_number }}"
          name: "Build v1.0.${{ github.run_number }}"
          draft: false
          prerelease: false
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
